<!DOCTYPE html>
<html lang="en">

        <head>
                <title>The Ultimate Office Quiz App</title>
                <link rel="stylesheet" href="greybox-finish.css">
            </head>
        
            <body>
                <header>
                    <h1>The Ultimate Office Quiz</h1>
                </header>
                <main>
                    <h2 class="final-score">Final Score: 10/10</h2>
                    <div class="final-picture">Here's a picture of your character.</div>
                    <p class="final-explanation">Here's a paragraph about why you got a certain character.</p>
                    <button class="restart">Do It Again!</button>
                </main>
                <footer>
                    <p class="audio-prompt">Need some music to get in the mood? Click here!</p>
                    <audio class="theme" controls loop></audio>
                </footer>
            </body>

</html>
