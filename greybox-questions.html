<!DOCTYPE html>
<html lang="en">

    <head>
        <title>The Ultimate Office Quiz App</title>
        <link rel="stylesheet" href="greybox-questions.css">
    </head>

    <body>
        <nav>
            <div class="question-number nav">Here is what question you're on.</div>
            <div class="quiz-title nav">The Ultimate Office Quiz</div>
            <div class="score nav">Here is your score so far.</div>
        </nav>
        <main>
            <p class="question">Here is the quiz question.</p>
            <form>
                    <input class="answer-choice" type="radio">Answer A<br>
                    <input class="answer-choice" type="radio">Answer B<br>
                    <input class="answer-choice" type="radio">Answer C<br>
                    <input class="answer-choice" type="radio">Answer D
            </form>
            <button class="submit-answer">Submit</button>
            <div class="answer-submitted">
                <div class="answer picture">Here is a picture based on the answer provided.</div>
                <div class="answer feedback">Here is feedback on the right/wrong answer.</div>
                <button class="next-question">Next Question</button>
            </div>
        </main>
        <footer>
            <p class="audio-prompt">Need some music to get in the mood? Click here!</p>
            <audio class="theme" controls loop></audio>
        </footer>
    </body>

</html>
